	<script type="text/javascript">
		var cacheStr = window.sessionStorage.getItem("cache"),
				oneLoginStr = window.sessionStorage.getItem("oneLogin");

		layui.use(['form','jquery',"layer"],function() {
			var form = layui.form,
					$ = layui.jquery,
					layer = parent.layer === undefined ? layui.layer : top.layer;

			//判断是否web端打开
			/*if(!/http(s*):\/\//.test(location.href)){
				layer.alert("请先将项目部署到 localhost 下再进行访问【建议通过tomcat、webstorm、hb等方式运行，不建议通过iis方式运行】，否则部分数据将无法显示");
			}else{    //判断是否处于锁屏状态【如果关闭以后则未关闭浏览器之前不再显示】
				if(window.sessionStorage.getItem("lockcms") != "true" && window.sessionStorage.getItem("showNotice") != "true"){
					showNotice();
				}
			}*/

			//判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
			/*if(window.sessionStorage.getItem('userFace') &&  $(".userAvatar").length > 0){
				$("#userFace").attr("src",window.sessionStorage.getItem('userFace'));
				$(".userAvatar").attr("src",$(".userAvatar").attr("src").split("images/")[0] + "images/" + window.sessionStorage.getItem('userFace').split("images/")[1]);
			}else{
				$("#userFace").attr("src","/resources/images/face.jpg");
			}*/
			//退出
			$(".signOut").click(function(){
				window.sessionStorage.removeItem("menu");
				menu = [];
				window.sessionStorage.removeItem("curmenu");
			})

			//判断是否修改过系统基本设置，去显示底部版权信息
			if(window.sessionStorage.getItem("systemParameter")){
				systemParameter = JSON.parse(window.sessionStorage.getItem("systemParameter"));
				$(".footer p span").text(systemParameter.powerby);
			}

			function skins(){
				var skin = window.sessionStorage.getItem("skin");
				if(skin){  //如果更换过皮肤
					if(window.sessionStorage.getItem("skinValue") != "自定义"){
						$("body").addClass(window.sessionStorage.getItem("skin"));
					}else{
						$(".layui-layout-admin .layui-header").css("background-color",skin.split(',')[0]);
						$(".layui-bg-black").css("background-color",skin.split(',')[1]);
						$(".hideMenu").css("background-color",skin.split(',')[2]);
					}
				}
			}
			skins();
			$(".changeSkin").click(function(){
				layer.open({
					title : "更换皮肤",
					area : ["310px","160px"],
					type : "1",
					content : '<div class="skins_box">'+
							'<form class="layui-form">'+
							'<div class="layui-form-item">'+
							'<input type="radio" name="skin" value="默认" title="默认" lay-filter="default" checked="">'+
							'<input type="radio" name="skin" value="橙色" title="橙色" lay-filter="orange">'+
							'<input type="radio" name="skin" value="蓝色" title="蓝色" lay-filter="blue">'+

							'</div>'+
							'<div class="layui-form-item skinBtn">'+
							'<a href="javascript:;" class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="changeSkin">确定更换</a>'+
							'<a href="javascript:;" class="layui-btn layui-btn-sm layui-btn-primary" lay-submit="" lay-filter="noChangeSkin">朕再想想</a>'+
							'</div>'+
							'</form>'+
							'</div>',
					success : function(index, layero){
						var skin = window.sessionStorage.getItem("skin");
						if(window.sessionStorage.getItem("skinValue")){
							$(".skins_box input[value="+window.sessionStorage.getItem("skinValue")+"]").attr("checked","checked");
						};
						if($(".skins_box input[value=自定义]").attr("checked")){
							$(".skinCustom").css("visibility","inherit");
							$(".topColor").val(skin.split(',')[0]);
							$(".leftColor").val(skin.split(',')[1]);
							$(".menuColor").val(skin.split(',')[2]);
						};
						form.render();
						$(".skins_box").removeClass("layui-hide");
						$(".skins_box .layui-form-radio").on("click",function(){
							var skinColor;
							if($(this).find("div").text() == "橙色"){
								skinColor = "orange";
							}else if($(this).find("div").text() == "蓝色"){
								skinColor = "blue";
							}else if($(this).find("div").text() == "默认"){
								skinColor = "";
							}
							if($(this).find("div").text() != "自定义"){
								$(".topColor,.leftColor,.menuColor").val('');
								$("body").removeAttr("class").addClass("main_body "+skinColor+"");
								$(".skinCustom").removeAttr("style");
								$(".layui-bg-black,.hideMenu,.layui-layout-admin .layui-header").removeAttr("style");
							}else{
								$(".skinCustom").css("visibility","inherit");
							}
						})
						var skinStr,skinColor;
						$(".topColor").blur(function(){
							$(".layui-layout-admin .layui-header").css("background-color",$(this).val()+" !important");
						})
						$(".leftColor").blur(function(){
							$(".layui-bg-black").css("background-color",$(this).val()+" !important");
						})
						$(".menuColor").blur(function(){
							$(".hideMenu").css("background-color",$(this).val()+" !important");
						})

						form.on("submit(changeSkin)",function(data){
							if(data.field.skin != "自定义"){
								if(data.field.skin == "橙色"){
									skinColor = "orange";
								}else if(data.field.skin == "蓝色"){
									skinColor = "blue";
								}else if(data.field.skin == "默认"){
									skinColor = "";
								}
								window.sessionStorage.setItem("skin",skinColor);
							}else{
								skinStr = $(".topColor").val()+','+$(".leftColor").val()+','+$(".menuColor").val();
								window.sessionStorage.setItem("skin",skinStr);
								$("body").removeAttr("class").addClass("main_body");
							}
							window.sessionStorage.setItem("skinValue",data.field.skin);
							layer.closeAll("page");
						});
						form.on("submit(noChangeSkin)",function(){
							$("body").removeAttr("class").addClass("main_body "+window.sessionStorage.getItem("skin")+"");
							$(".layui-bg-black,.hideMenu,.layui-layout-admin .layui-header").removeAttr("style");
							skins();
							layer.closeAll("page");
						});
					},
					cancel : function(){
						$("body").removeAttr("class").addClass("main_body "+window.sessionStorage.getItem("skin")+"");
						$(".layui-bg-black,.hideMenu,.layui-layout-admin .layui-header").removeAttr("style");
						skins();
					}
				})
			})
		})
	</script>

	<script type="text/javascript">
		var $,tab,dataStr,layer;
		layui.config({
			base : "/resources/js/"
		}).extend({
			"bodyTab" : "bodyTab"

		layui.use(['bodyTab','form','element','layer','jquery'],function(){

			layer = parent.layer === undefined ? layui.layer : top.layer;
			tab = layui.bodyTab({
				openTabNum : "50",  //最大可打开窗口数量
				/*url : "/resources/json/navs.json"*/ //获取菜单json地址
				url : "/menu/loadIndexLeftMenuJson" //后端获取菜单json地址
			});

			//通过顶部菜单获取左侧二三级菜单   注：此处只做演示之用，实际开发中通过接口传参的方式获取导航数据
			function getData(json){
				$.getJSON(tab.tabConfig.url,function(data){

					dataStr = data.data;
					//重新渲染左侧菜单
					tab.render();

					/*if (data.msg=="cs"){
						alert("data.msg");
					}*/

					/*if(json == "contentManagement"){
						dataStr = data.contentManagement;
						//重新渲染左侧菜单
						tab.render();
					}else if(json == "memberCenter"){
						dataStr = data.memberCenter;
						//重新渲染左侧菜单
						tab.render();
					}else if(json == "systemeSttings"){
						dataStr = data.systemeSttings;
						//重新渲染左侧菜单
						tab.render();
					}else if(json == "seraphApi"){
						dataStr = data.seraphApi;
						//重新渲染左侧菜单
						tab.render();
					}*/
				})
			}
			//页面加载时判断左侧菜单是否显示
			//通过顶部菜单获取左侧菜单
			$(".topLevelMenus li,.mobileTopLevelMenus dd").click(function(){
				if($(this).parents(".mobileTopLevelMenus").length != "0"){
					$(".topLevelMenus li").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
				}else{
					$(".mobileTopLevelMenus dd").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
				}
				$(".layui-layout-admin").removeClass("showMenu");
				$("body").addClass("site-mobile");
				getData($(this).data("menu"));
				//渲染顶部窗口
				tab.tabMove();
			})

			//隐藏左侧导航
			$(".hideMenu").click(function(){
				if($(".topLevelMenus li.layui-this a").data("url")){
					layer.msg("此栏目状态下左侧菜单不可展开");  //主要为了避免左侧显示的内容与顶部菜单不匹配
					return false;
				}
				$(".layui-layout-admin").toggleClass("showMenu");
				//渲染顶部窗口
				tab.tabMove();
			})

			//通过顶部菜单获取左侧二三级菜单   注：此处只做演示之用，实际开发中通过接口传参的方式获取导航数据
			getData("contentManagement");

			//手机设备的简单适配
			$('.site-tree-mobile').on('click', function(){
				$('body').addClass('site-mobile');
			});
			$('.site-mobile-shade').on('click', function(){
				$('body').removeClass('site-mobile');
			});

			// 添加新窗口
			$("body").on("click",".layui-nav .layui-nav-item a:not('.mobileTopLevelMenus .layui-nav-item a')",function(){
				//如果不存在子级
				if($(this).siblings().length == 0){
					addTab($(this));
					$('body').removeClass('site-mobile');  //移动端点击菜单关闭菜单层
				}
				$(this).parent("li").siblings().removeClass("layui-nav-itemed");
			})

			//清除缓存
			$(".clearCache").click(function(){
				window.sessionStorage.clear();
				window.localStorage.clear();
				var index = layer.msg('清除缓存中，请稍候',{icon: 16,time:false,shade:0.8});
				setTimeout(function(){
					layer.close(index);
					layer.msg("缓存清除成功！");
				},1000);
			})

			//刷新后还原打开的窗口
			if(cacheStr == "true") {
				if (window.sessionStorage.getItem("menu") != null) {
					menu = JSON.parse(window.sessionStorage.getItem("menu"));
					curmenu = window.sessionStorage.getItem("curmenu");
					var openTitle = '';
					for (var i = 0; i < menu.length; i++) {
						openTitle = '';
						if (menu[i].icon) {
							if (menu[i].icon.split("-")[0] == 'icon') {
								openTitle += '<i class="seraph ' + menu[i].icon + '"></i>';
							} else {
								openTitle += '<i class="layui-icon">' + menu[i].icon + '</i>';
							}
						}
						openTitle += '<cite>' + menu[i].title + '</cite>';
						openTitle += '<i class="layui-icon layui-unselect layui-tab-close" data-id="' + menu[i].layId + '">&#x1006;</i>';
						element.tabAdd("bodyTab", {
							title: openTitle,
							content: "<iframe src='" + menu[i].href + "' data-id='" + menu[i].layId + "'></frame>",
							id: menu[i].layId
						})
						//定位到刷新前的窗口
						if (curmenu != "undefined") {
							if (curmenu == '' || curmenu == "null") {  //定位到首页
								element.tabChange("bodyTab", '');
							} else if (JSON.parse(curmenu).title == menu[i].title) {  //定位到刷新前的页面
								element.tabChange("bodyTab", menu[i].layId);
							}
						} else {
							element.tabChange("bodyTab", menu[menu.length - 1].layId);
						}
					}
					//渲染顶部窗口
					tab.tabMove();
				}
			}else{
				window.sessionStorage.removeItem("menu");
				window.sessionStorage.removeItem("curmenu");
			}




			//锁屏
			function lockPage(){
				var imageSrc = $(".imageSrc").val();
				layer.open({
					title : false,
					type : 1,
					content : '<div class="admin-header-lock" id="lock-box">'+
							'<div class="admin-header-lock-img"><img src='+imageSrc+' class="userAvatar"/></div>'+
							'<div class="admin-header-lock-name" id="lockUserName"></div>'+

							'<div class="input_btn">'+
							'<input type="password" class="admin-header-lock-input layui-input" autocomplete="off" placeholder="请输入密码解锁.." name="lockPwd" id="lockPwd" />'+
							'<button class="layui-btn" id="unlock">解锁</button>'+
							'</div>'+
							'<p>请输入登陆密码，否则不会解锁成功哦！！！</p>'+
							'</div>',
					closeBtn : 0,
					shade : 0.9,
					success : function(){
						//判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
						if(window.sessionStorage.getItem('userFace') &&  $(".userAvatar").length > 0){
							$(".userAvatar").attr("src",$(".userAvatar").attr("src").split("/resources/images/")[0] + "/resources/images/" + window.sessionStorage.getItem('userFace').split("images/")[1]);
						}
						/*var nickname = [[${nickname}]];*/
					}
				})
				$(".admin-header-lock-input").focus();
			}
			$(".lockcms").on("click",function(){
				window.sessionStorage.setItem("lockcms",true);
				lockPage();
			})
			// 判断是否显示锁屏
			if(window.sessionStorage.getItem("lockcms") == "true"){
				lockPage();
			}
			// 解锁
			$("body").on("click","#unlock",function(){
				if($(this).siblings(".admin-header-lock-input").val() == ''){
					layer.msg("请输入解锁密码！");
					$(this).siblings(".admin-header-lock-input").focus();
				}else{
					$.post("/user/verify",{
						password :$(this).siblings(".admin-header-lock-input").val()
					},function (data) {
						if (data.code==200){
							window.sessionStorage.setItem("lockcms",false);
							$(this).siblings(".admin-header-lock-input").val('');
							layer.closeAll("page");
						}else {
							layer.msg("密码错误，请重新输入！");
							$(this).siblings(".admin-header-lock-input").val('').focus();
						}
					})
					/*if($(this).siblings(".admin-header-lock-input").val() == "123456"){

					}else{

					}*/
				}
			});
			$(document).on('keydown', function(event) {
				var event = event || window.event;
				if(event.keyCode == 13) {
					$("#unlock").click();
				}
			});
		})

		//打开新窗口
		function addTab(_this){
			tab.tabAdd(_this);
		}
